<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="flex justify-between items-center border-b-1 border-gray-400 p-3">
            <div class="flex items-center">
                <img src="./assets/Group.png" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="text-[#08080880] btn">
                    <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-500"></i>
                    Log Out
                </button>
            </div>
        </div>

        <div class="mt-8 p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">
                Enjoy easy and convenient financial services with us. Cashout charge
                is low and
            </p>
        </div>

        <div class="grid grid-cols-3 gap-4 p-3">
            <div id="add-money-option" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/wallet1.png" class="mx-auto" alt="" />
                <h2>Add Money</h2>
            </div>
            <div id="cash-out-option" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/send1.png" class="mx-auto" alt="" />
                <h2>CashOut</h2>
            </div>
            <div id="transfer-money-option" class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/money1.png" class="mx-auto" alt="" />
                <h2>Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/bonus1.png" class="mx-auto" alt="" />
                <h2>Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/purse1.png" class="mx-auto" alt="" />
                <h2>Pay Bill</h2>
            </div>
            <div class="form-btn border-2 border-gray-300 text-center p-3 rounded-xl">
                <img src="./assets/transaction1.png" class="mx-auto" alt="" />
                <h2>Transactions</h2>
            </div>
        </div>
    </div>
    </div>

    <div class="mt-8 max-w-lg mx-auto p-3">

        <!-- Add Money Page -->

        <div id="add-money-page" class="form">
            <h1 class="font-bold">Add Money</h1>
            <form class="mt-4 bg-white rounded-2xl p-6">
                <div>
                    <label class="font-semibold">Select a Bank</label>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                        <option>Select Bank</option>
                        <option>Islami Bank</option>
                        <option>Mercantile Bank</option>
                        <option>Exim Bank</option>
                        <option>Pubali Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br />
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br />
                    <input id="added-amount" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br />
                    <input id="add-pin-number" type="number" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button type="button" id="add-money-btn"
                    class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Add Money</button>
            </form>
        </div>

        <!-- Cash Out Page -->

        <div id="cash-out-page" class="form hidden">
            <h1 class="font-bold">Cash Out</h1>
            <form class="mt-4 bg-white rounded-2xl p-6">
                <div class="mt-3">
                    <label class="font-semibold" for="">Agent Number</label>
                    <br />
                    <input id="agent-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br />
                    <input id="withdrawn-amount" type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br />
                    <input id="cash-pin-number" type="number" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button type="button" id="cash-out-btn"
                    class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Withdraw Money</button>
            </form>
        </div>

        <!-- Transfer Money Page -->

        <div id="transfer-money-page" class="form hidden">
            <h1 class="font-bold">Transfer Money</h1>
            <form class="mt-4 bg-white rounded-2xl p-6">
                <div class="mt-3">
                    <label class="font-semibold" for="">User Account Number</label>
                    <br />
                    <input id="user-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount</label>
                    <br />
                    <input id="transfer-amount" type="text" placeholder="Enter amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br />
                    <input id="transfer-pin-number" type="number" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <button type="button" id="transfer-btn"
                    class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl">Send Now</button>
            </form>
        </div>

    </div>

    <script src="./home.js"></script>
</body>

</html>
